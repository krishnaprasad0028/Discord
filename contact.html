<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="container">
        <div style="text-align: center;">
            <h2>Contact Me</h2>

        </div>

        <div class="row">

            <div class="column">
                <form id="submit_form" method="post" action="https://script.google.com/macros/s/AKfycbwDa1mZKh5p6JF6RCMO1c-9fxCcvxLFhAxc5bh5nSzmgyUz-koqPTYB3TZYGAlghL9hlA/exec">
                    <label for="fname">First Name</label>
                    <input type="text" name="name" id="fname" placeholder="Your name..."> 
                    <br>
                    <br>
                    <label for="lname">Last Name</label>
                    <input type="text" name="name" id="lname" placeholder="Your name..."> 
                    <br>
                    <br>
                    <label for="email">Your Email</label>
                    <input type="text" name="name" id="email" placeholder="email"> 
                    <br>
                    <br>
                    <label for="Country">Country</label>
                    <select name="color" id="country">
                        <option value="australia">Australia</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                    </select>
                    <label for="subject">Subject</label>
                    <br>
                    <br>
                    <textarea name="message" id="subject" placeholder="Write something..." cols="30" rows="10"></textarea>
                    <br>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>



        </div>

    </div> 
</body>
</html>
